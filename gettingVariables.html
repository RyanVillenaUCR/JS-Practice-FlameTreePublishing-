<!DOCTYPE HTML>
<html>

    <head>
        <title>Getting Variables</title>
    </head>

    <body>

        <h1>Title!</h1>

        <script type="text/javascript">
            var theMessage = "The alert function displays a message in a dialog box.";
            alert(theMessage);
            theMessage = "Here we're just changing a variable's value...";
            alert(theMessage);
            theMessage = "... and passing that variable's identifier to the alert function.";
            alert(theMessage);
            theMessage = "The interpreter then looks up the variable's value...";
            alert(theMessage);
            theMessage = "...and that's what we see in the dialog box. Simple, eh?";
            alert(theMessage);
        </script>

    </body>

</html>
